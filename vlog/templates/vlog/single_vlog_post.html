{% extends 'base.html' %}

{% block body %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet">
<div class="container mx-auto px-4 py-10">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Image with Overlay Text -->
        <div class="relative">
            <img class="w-full h-96 object-cover" src="{{ vlog_post.vlog_image.url }}" alt="{{ vlog_post.vlog_title }}">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-transparent to-transparent p-8 text-white">
                <h1 class="text-4xl font-bold">{{ vlog_post.vlog_title }}</h1>
                <p class="text-md mt-2">{{ vlog_post.vlog_post_time|date:"F d, Y, P" }}</p>
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="p-8">
            <p class="text-gray-700 text-lg">{{ vlog_post.vlog_descrription }}</p>
        </div>
    </div>
</div>
{% endblock %}
