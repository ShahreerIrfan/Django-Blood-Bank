{% extends 'base.html' %}
{% block body %}
<div class="flex justify-center items-center h-screen">
    <div class="max-w-md bg-white p-8 rounded shadow-md w-full">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="form-input rounded-md w-full py-3 pl-3 border border-gray-300" required>
                <!-- Add pl-3 for left padding -->
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-input rounded-md w-full py-3 pl-3 border border-gray-300" required>
                <!-- Add pl-3 for left padding -->
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
        </form>
    </div>
</div>
{% endblock %}
